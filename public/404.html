    <script type="text/javascript">
      // Redirect all 404 requests to index.html
      (function () {
        var redirectTo = "/";
        var l = window.location;
        var pathname = l.pathname.replace(/(^\/|\/$)/g, "");
        if (pathname) {
          redirectTo += pathname;
        }
        if (l.search) {
          redirectTo += l.search;
        }
        if (l.hash) {
          redirectTo += l.hash;
        }
        l.replace(redirectTo);
      })();
    </script>
